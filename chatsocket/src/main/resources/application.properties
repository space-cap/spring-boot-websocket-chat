# Application Settings
spring.application.name=chatsocket
server.port=8080

# WebSocket Configuration
spring.websocket.sockjs.enable=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=false

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Logging Configuration
logging.level.com.ezlevup.chatsocket=INFO
logging.level.com.ezlevup.chatsocket.service.ChatRoomCleanupService=DEBUG
logging.level.org.springframework.web.socket=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance and Resource Management
spring.websocket.sockjs.heartbeat-time=25000
spring.websocket.sockjs.disconnect-delay=5000
server.tomcat.max-connections=1000
server.tomcat.threads.max=200
server.tomcat.accept-count=100

# JVM Performance Tuning
spring.jpa.open-in-view=false
